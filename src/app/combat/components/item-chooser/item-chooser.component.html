<div class="itemWrapper" *ngIf="inventory">
  <div class="menu">
    <i class="material-icons" (click)="cancelItem()">close</i>
  </div>
  <h2>Which item do you want to use?</h2>
  <div class="item" *ngFor="let item of availableItems">
    <p>
      <span>{{item.name}} ({{item.amount}} remaining)</span>
      <i class="material-icons" (click)="useItem(item)">invert_colors</i>
    </p>
    <div>{{item.description}}</div>
  </div>
</div>
