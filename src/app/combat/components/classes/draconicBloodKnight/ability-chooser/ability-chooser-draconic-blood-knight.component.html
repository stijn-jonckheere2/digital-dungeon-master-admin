<div class="abilityWrapper" *ngIf="abilities">
  <div class="menu">
    <i class="material-icons" (click)="cancelAbility()">close</i>
  </div>
  <h2>Which ability do you want to cast?</h2>
  <div class="bloodmarkCounter">
    Bloodmarks: <span>{{availableBloodmarks}}</span>
  </div>
  <div class="ability" *ngFor="let ability of availableAbilities">
    <p>
      <span *ngIf="ability.bloodmarksPerUse > 0">{{ability.name}} (BM: {{ability.bloodmarksPerUse}})</span>
      <span *ngIf="ability.bloodmarksPerUse == 0">{{ability.name}} (free)</span>
      <i *ngIf="ability.bloodmarksPerUse <= availableBloodmarks" class="material-icons" (click)="castAbility(ability)">whatshot</i>
    </p>
    <div>{{ability.description}}</div>
  </div>
</div>
