<h2 *ngIf="currentMinionSheet">
    <mat-icon (click)="backToCombatSheet()">arrow_back</mat-icon>
    {{ currentMinionSheet.name }}
</h2>
<div class="woundsWrapper" *ngIf="currentMinionSheet && currentMinionSheet.wounds">
    <app-wound-selector 
        [wounds]="currentMinionSheet.wounds" 
        (addWound)="onAddWound($event)"
        (removeWound)="onRemoveWound($event)"
        (clearWounds)="onClearWounds($event)">
    </app-wound-selector>
</div>
