<h1>Character edit</h1>

<div *ngIf="character !== undefined">
  <div class="form-group">
    <mat-form-field>
      <input matInput placeholder="name" type="text" id="name" [(ngModel)]="character.name" />
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-select placeholder="className" id="className" class="form-control" [(ngModel)]="character.className">
        <mat-option value="Default">Default</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <input matInput type="text" id="race" placeholder="race" class="form-control" [(ngModel)]="character.race" />
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <textarea matInput matTextareaAutosize id="description" placeholder="description" class="form-control" [(ngModel)]="character.description"></textarea>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <input matInput type="number" id="age" placeholder="age" class="form-control" [(ngModel)]="character.age" />
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <input matInput type="number" id="level" placeholder="level" class="form-control" [(ngModel)]="character.level" />
    </mat-form-field>
  </div>
  <button class="btn btn-primary" (click)="onSaveCharacter()">Save</button>
  <a [routerLink]="['/characters']" class="btn btn-default">Cancel</a>
</div>
