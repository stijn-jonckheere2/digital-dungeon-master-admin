<h1>Admin Login</h1>

<form (ngSubmit)="onSignin(f)" #f="ngForm">
  <div class="form-group">
    <label for="username">Who are you?</label>
    <select id="username" class="form-control" ngModel name="username">
      <option value="jonckheere_stijn@hotmail.com" selected>Stijn Jonckheere</option>      
      <option value="sachawuyts@gmail.com">Sacha Wuyts</option>
    </select>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" ngModel class="form-control">
    </div>
    <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Sign In</button>
</form>
